{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Apply Now</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number (US or UK format)</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1XXXXXXXXXX or +44XXXXXXXXXX" required>
                        <div class="form-text">Please enter a US (+1) or UK (+44) phone number.</div>
                    </div>
                    <div class="mb-3">
                        <label for="cv" class="form-label">Resume/CV (PDF)</label>
                        <input type="file" class="form-control" id="cv" name="cv" accept=".pdf" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_front" class="form-label">ID/License (Front)</label>
                        <input type="file" class="form-control" id="id_front" name="id_front" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_back" class="form-label">ID/License (Back)</label>
                        <input type="file" class="form-control" id="id_back" name="id_back" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue to Skill Test</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
